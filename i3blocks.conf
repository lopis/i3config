# Battery indicator
#
# The battery instance defaults to 0.
[battery2]
command=python3 ./i3blocks/battery2
markup=pango
instance=1
interval=30
color_10=#FF0000
color_20=#FF1C1A
color_30=#FF3834
color_40=#FF544E
color_50=#FF7069
color_60=#FF8C83
color_70=#FFA89D
color_80=#FFC4B7
color_full=#cfa693

[mouse]
command=./i3blocks/mouse-battery
markup=pango
COLOR=#FF3834
interval=5

[bose]
command=./i3blocks/bluetooth-battery
markup=pango
COLOR=#FF3834
interval=5
device=Bose
icon=

[earbuds]
command=./i3blocks/bluetooth-battery
markup=pango
COLOR=#FF3834
interval=5
device=Earbuds
icon=󱡏

# Date Time
# [time]
# command=LC_ALL='pt_PT.utf8' date '+%A  %d/%m/%Y  %H:%M '
# interval=15

# Shows time and date
[calendar]
command=./i3blocks/calendar/calendar
interval=5
LABEL=  
DATEFMT="+%A  %d/%m/%Y  %H:%M   ."
# SHORTFMT=+%H:%M:%S
HEIGHT=180
WIDTH=220
BLOCK_X=100
BLOCK_Y=100

